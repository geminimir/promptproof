name: Bug Report
description: Report a bug in PromptProof
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear and concise description of the bug
      placeholder: "When I run promptproof eval, it..."
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      value: |
        1. Create a promptproof.yaml with...
        2. Run command...
        3. See error...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: PromptProof Version
      placeholder: "0.1.0"
    validations:
      required: true
  
  - type: input
    id: node_version
    attributes:
      label: Node.js Version
      placeholder: "20.10.0"
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any relevant error messages or logs
      render: shell
  
  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your promptproof.yaml (if relevant)
      render: yaml
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
