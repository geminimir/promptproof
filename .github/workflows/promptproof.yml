name: PromptProof
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Test CLI
        run: |
          node packages/cli/dist/index.js --version
          node packages/cli/dist/index.js --help
      
      - name: Validate fixtures
        run: |
          node packages/cli/dist/index.js validate fixtures/support-replies/outputs.jsonl
      
      - name: Run linter
        run: npm run lint
      
      - name: Check formatting
        run: npm run format -- --check
      
      - name: Run tests
        run: npm test
